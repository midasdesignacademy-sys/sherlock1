version: '3.8'

services:
  neo4j:
    image: neo4j:5.20.0
    container_name: sherlock-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/sherlock123
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - sherlock-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "sherlock123", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:latest
    container_name: sherlock-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - sherlock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: sherlock-api
    ports:
      - "8001:8001"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=sherlock123
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
    depends_on:
      neo4j:
        condition: service_healthy
      chroma:
        condition: service_healthy
    networks:
      - sherlock-network
    volumes:
      - ./data:/app/data

volumes:
  neo4j_data:
  neo4j_logs:
  chroma_data:

networks:
  sherlock-network:
    driver: bridge
